apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: payment-service
spec:
  selector:
    app: paymentservice
  ports:
    - protocol: "TCP"
      port: 9092 # The port that the service is running on in the cluster
      targetPort: 9092 # The port exposed by the service
  type: LoadBalancer # type of the service. LoadBalancer indicates that our service will be external.
---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: paymentservice
spec:
  selector:
    matchLabels:
      app: paymentservice
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      containers:
        - name: paymentservice 
          image: docker.io/HirushaRavishan/payment_service:latest # Image that will be used to containers in the cluster
          imagePullPolicy: Always
          ports:
            - containerPort: 9092 # The port that the container is running on in the cluster
