apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: user-service
spec:
  selector:
    app: userservice
  ports:
    - protocol: "TCP"
      port: 5001 # The port that the service is running on in the cluster
      targetPort: 5001 # The port exposed by the service
  type: LoadBalancer # type of the service. LoadBalancer indicates that our service will be external.
---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: userservice
spec:
  selector:
    matchLabels:
      app: userservice
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: docker.io/thanu27/user-service:v1.0.4 # Image that will be used to containers in the cluster
          imagePullPolicy: Always
          ports:
            - containerPort: 5001 # The port that the container is running on in the cluster
